<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Quick Weather">
  <meta property="og:description" content="Essential weather information ASAP">
  <meta property="og:image" content="images/night-time-in-city.jpg">
  <meta property="og:url" content="https://dennymin.github.io/quick-weather/">
  <title>Quick Weather</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-image-dimensions background-image-sunny">
  <header class="position-fixed full-vw z-index-1">
    <div class="header-banner header-banner-dimensions align-items-center flex-wrap-none">
      <i class="hamburger-menu-icon fas fa-bars flex-basis-15"></i>
      <div class="header-links justify-content-end flex-basis-100 hidden">
        <h4 class="header-locations-link"><a class="actual-link transform-up active">Locations</a></h4>
        <h4 class="header-profile-link"><a class="actual-link">Profile</a></h4>
      </div>
    </div>
    <div class="edit-modal edit-locations-modal-dimensions tint z-index-1 hidden">
      <div class="edit-location-modal-content elm-content-dimensions position-relative-60px-top">
        <ul class="elm-preview-list unordered-list-no-bullets" name="Locations">
          <li class="new-entry-list-item">
            <span>
              <i class="far fa-plus-square"></i>
              <a>New</a>
            </span>
          </li>
        </ul>
        <form class="profile-edit flex-wrap hidden justify-content-center" name="Profile">
          <label for="name">Name</label>
          <input type="text" id="name">
          <div class="justify-content-center list-choice-1and7rem-line-height flex-basis-100">
            <button class="default-button profile-submit-button">Done</button>
          </div>
        </form>
      </div>
    </div>
  </header>

  <main class="position-relative-mobile-50px-desktop-60px">
    <div class="loading-screen white-font text-shadow text-align-center italics hidden">Loading...</div>

    <div class="white-font data-modal text-shadow">
      <div class="location-asker transparent-background-color rounded-corners background-box-dimensions">
        <h1 class="data-search-question">Where would you like to check today?</h1>
        <h3 class="italics">Please only input a city name!</h3>
        <form class="location-form">
          <div class="search-area justify-content-center">
            <input class="search-bar background-color-light font-dark-gray" type="text" placeholder="Where to?">
            <button class="submit-search default-button hidden-border white-font text-shadow">Submit</button>
          </div>
          <div class="invalid red-font text-shadow-smaller position-relative-40px-bottom font-size-1rem italics hidden">Please put an appropriate location</div>
        </form>
      </div>

      <div class="weather-information-choices hidden transparent-background-color rounded-corners background-box-dimensions padding-bottom-20px">
        <h1 class="weather-information-choices-question">Weather in:<h1 class="weather-location-editing italics set-margins font-size-2rem"></h1></h1>
        <ul class="list-of-weather-choices text-align-left unordered-list-no-bullets">
          <li class="weather-information-list-choice text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="0">
            <button class="text-decoration-none text-one-half-rem default-button padding-5px-10px hidden-border white-font text-shadow-small"><i class="far fa-check-circle"></i>
            Main</button></li>
          <li class="weather-information-list-choice text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="1">
            <button class="text-decoration-none text-one-half-rem default-button padding-5px-10px hidden-border white-font text-shadow-small"><i class="far fa-check-circle"></i>
            Temperature</button></li>
          <li class="weather-information-list-choice text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="2">
            <button class="text-decoration-none text-one-half-rem default-button padding-5px-10px hidden-border white-font text-shadow-small"><i class="far fa-check-circle"></i>
            High</button></li>
          <li class="weather-information-list-choice text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="3">
            <button class="text-decoration-none text-one-half-rem default-button padding-5px-10px hidden-border white-font text-shadow-small"><i class="far fa-check-circle"></i>
            Low</button></li>
          <li class="weather-information-list-choice text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="4">
            <button class="text-decoration-none text-one-half-rem default-button padding-5px-10px hidden-border white-font text-shadow-small"><i class="far fa-check-circle"></i>
            Wind</button></li>
          <li class="weather-information-list-choice text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="5">
            <button class="text-decoration-none text-one-half-rem default-button padding-5px-10px hidden-border white-font text-shadow-small"><i class="far fa-check-circle"></i>
            Humidity</button></li>
          <li class="weather-information-list-choice text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="6">
            <button class="text-decoration-none text-one-half-rem default-button padding-5px-10px hidden-border white-font text-shadow-small"><i class="far fa-check-circle"></i>
            Sunrise/Sunset</button></li>
        </ul>
        <button class="submit-choices italics-transition default-button border-white padding-5px-10px background-color-dark-transparent white-font text-shadow-small">Submit</button>
      </div>

      <div class="weather-display-primary white-font text-align-left hidden flex-wrap">
        <div class="primary column-half transition-fade">
          <div class="time-and-location">
            <h3 class="greeting"></h3>
            <h1 class="display-location"></h1>
            <h1 class="display-time-of-day"></h1>
            <h1 class="display-date"></h1>
            <h3 class="recommendation"></h3>
          </div>
          <ul class="display-primary-weather unordered-list-no-bullets right-shift-10px">
            <li class="display-primary-weather-item text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem right-shift-10px" value="0">Sunny</li>
            <li class="display-primary-weather-item text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem right-shift-10px" value="1">Current Temp: </li>
            <li class="display-primary-weather-item text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem right-shift-10px" value="2">High Today:</li>
            <li class="display-primary-weather-item text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem right-shift-10px" value="3">Low Today:</li>
            <li class="display-primary-weather-item text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem right-shift-10px" value="4">Wind:</li>
            <li class="display-primary-weather-item text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem right-shift-10px" value="5">Humidity:</li>
            <li class="display-primary-weather-item text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem right-shift-10px" value="6">Sunrise:</li>
            <li class="display-primary-weather-item text-decoration-none text-shadow-small list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem right-shift-10px" value="6">Sunrise:</li>
          </ul>
        </div>
        <div class="column-half">
          <div class="previews transition-fade"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
