<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-image-dimensions background-image-sunny">
  <header>
  </header>
  <main>
    <div class="white-font data-modal text-shadow">
      <div class="location-asker">
        <h1 class="data-search-question">Where would you like to check today?</h1>
        <form class="location-form">
          <div class="search-area justify-content-center">
            <input class="search-bar white-font" type="text" placeholder="Where to?">
            <button class="submit-search white-font text-shadow">Submit</button>
          </div>
        </form>
      </div>

      <div class="weather-information-choices hidden">
        <h1 class="weather-information-choices-question"></h1>
        <ul class="list-of-weather-choices text-left-align unordered-list-no-bullets">
          <li class="weather-information-list-choice text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="0">
            <i class="far fa-circle"></i>
            Main</li>
          <li class="weather-information-list-choice text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="1">
            <i class="far fa-circle"></i>
            Temperature</li>
          <li class="weather-information-list-choice text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="2">
            <i class="far fa-circle"></i>
            High</li>
          <li class="weather-information-list-choice text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="3">
            <i class="far fa-circle"></i>
            Low</li>
          <li class="weather-information-list-choice text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="4">
            <i class="far fa-circle"></i>
            Wind</li>
          <li class="weather-information-list-choice text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="5">
            <i class="far fa-circle"></i>
            Humidity</li>
          <li class="weather-information-list-choice text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="6">
            <i class="far fa-circle"></i>
            Sunset/Sunrise</li>
        </ul>
        <button class="submit-choices white-font text-shadow">Submit</button>
      </div>

      <div class="weather-display-primary white-font text-left-align hidden">
        <div class="time-and-location"><h1></h1></div>
          <ul class="display-primary-weather unordered-list-no-bullets">
            <li class="display-primary-weather-item text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="0">Sunny</li>
            <li class="display-primary-weather-item text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="1">Current Temperature: </li>
            <li class="display-primary-weather-item text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="2">High Today:</li>
            <li class="display-primary-weather-item text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="3">Low Today:</li>
            <li class="display-primary-weather-item text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="4">Wind:</li>
            <li class="display-primary-weather-item text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="5">Humidity:</li>
            <li class="display-primary-weather-item text-decoration-none list-choice-no-shadow list-choice-3rem-line-height unordered-list-no-bullets text-one-half-rem" value="6">Sunrise/Sunset:</li>
          </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
