<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-image">
  <header>
  </header>
  <main>
    <div class="white-font data-modal text-shadow">
      <div class="location-asker hidden">
        <h1 class="data-search-question">Where would you like to check today?</h1>
        <form>
          <div class="search-area justify-content-center">
            <input class="search-bar white-font" type="text" placeholder="Where to?">
            <button class="submit-search white-font text-shadow">Submit</button>
          </div>
        </form>
      </div>

      <div class="weather-information-choices">
        <h1 class="weather-information-choices-question"></h1>
        <ul class="list-of-weather-choices text-left-align">
          <li class="weather-information-list-choice text-decoration-none" value="0">
            <i class="far fa-circle"></i>
            Main</li>
          <li class="weather-information-list-choice text-decoration-none" value="1">
            <i class="far fa-circle"></i>
            Temperature</li>
          <li class="weather-information-list-choice text-decoration-none" value="2">
            <i class="far fa-circle"></i>
            High</li>
          <li class="weather-information-list-choice text-decoration-none" value="3">
            <i class="far fa-circle"></i>
            Low</li>
          <li class="weather-information-list-choice text-decoration-none" value="4">
            <i class="far fa-circle"></i>
            Wind</li>
          <li class="weather-information-list-choice text-decoration-none" value="5">
            <i class="far fa-circle"></i>
            Humidity</li>
          <li class="weather-information-list-choice text-decoration-none" value="6">
            <i class="far fa-circle"></i>
            Sunset/Sunrise</li>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
